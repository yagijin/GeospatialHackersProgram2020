<!DOCTYPE html><!--今回IEの対応は諦めます-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>帰る前にもう一箇所</title>
    <meta name="description" content="GeospatialHackersProgram2020にて作成">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>

    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/main.js"></script>
  </head>
  <body>
    <header>
      <h1>名古屋から帰る前にもう一箇所寄って行きませんか？</h1>
    </header>
    <div class="map-box">
      <div id="map"></div>
    </div>
    <footer>
        <form name="form1" class="select-form">
          <!--ここの要素の繰り返しをなんとかしたい-->
          <select name="selectmenu" class="select" id="hey">
            <option value="195">3時間以上</option>
            <script>
              for(let i=180;i>0;i-=15){
                const hour = Math.floor(i/60);
                function text_s(text){ document.write(text); }
                (hour===0)?text_s('<option value="'+i+'">'+i+'分</option>'):(i%60===0)?text_s('<option value="'+i+'">'+hour+'時間</option>'):text_s('<option value="'+i+'">'+hour+"時間"+i%60+'分</option>');
              }
            </script>
          </select>
        </form>
      <div class="button-show-parent">
        <button class="button-show" onclick="showclicked()">見る</button>
      </div>
      <div class="button-route-parent">
        <button class="button-route" onclick="routeclicked()">経路</button>
      </div>
    </footer>
  </body>
</html>
